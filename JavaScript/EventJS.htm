<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>JavaScript Event models.</title>
	</head>
	<body>
		<div id="test">
			<p>sometext</p>
		</div>
		<script type="text/javascript" language="JavaScript1.1">
//			Java script trainign
			var tObj = document.getElementById("test");					
			tObj.onclick = fn1Click;   // should be with out brackets.
			tObj.addEventListener("click", fn2Click, true);
			function fn1Click() {
				window.alert("onclick event");
			}
			function fn2Click() {
				window.alert("onc event");
			}
		</script>	
	</body>
</html>
